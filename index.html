<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Big Bang Game</title>
</head>

<body>
    <!--header and logo-->
    <h1 class="heading"><img class="logo" src="assets/images/noun-vulcan-salute-60409.png">Rock, Paper, Lizard or Spock?
    </h1>

    <!--game buttons area-->

    <div class="containing">

        <div class="rock-choice">
            <button class="rock-button"><img class="rock-image"
                    src="assets/images/noun-rock-88661.png" alt="rock icon"></button>
        </div>
        <div class="paper-scissors-choice">
            <button class="paper-button"><img class="paper-image"
                    src="assets/images/noun-paper-88662.png" alt="paper icon""</button>
    <button class="scissors-button"><img class="scissors-image" src="assets/images/noun-scissors-88666.png"
                    alt="scissors icon"></button>
        </div>
        <div class="lizard-spock-choice">
            <button class="lizard-button"><img class="lizard-image"
                    src="assets/images/noun-lizard-88663.png" alt="lizard icon"></button>
                    <button class="spock-button"><img class ="spock-image"
                        src="assets/images/noun-vulcan-salute-60409.png" alt = "spock icon"> </button>
        </div>
    </div>
        <!--display area for player and computer choices-->
        <div class="player-choice">
            <h1>Player choice</h1>
        </div 

        <div class="computer choice">
            <h1>Computer choice</h1>

        </div>

        <!--Score-->
        <div>

        <h1>Your score</h1>
        </div>
        <div>

        <h1>Computer score</h1>
        </div>


       
    </div>

    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
